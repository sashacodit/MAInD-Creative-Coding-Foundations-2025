<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Your Pinboard</title>
</head>

<body>
    <header>
        <h1>Your Pinboard</h1>

        <!--switcher-->
        <div class="view-switch">
            <button class="switch-option active" id="list-view-switch">List View</button>
            <button class="switch-option" id="card-view-switch">Card View</button>
        </div>


        <!--input and add button-->
        <div id="add-container">
            <input type="text" id="task-input" placeholder="Add your note...">
            <button id="add-btn">+</button>
        </div>

    </header>

    <main>

        <section>
            <h2>Notes</h2>
            
        </section>

        <!-- to-do list -->
        <ul id="task-list-container" class="card-view">
            <li class="list-element-container">  
                <p> Learn HTML & CSS</p>
                <button class="paint-btn">
                     <img src="assets/imgs/Paint.svg" alt="small fill icon">
            </button>
                <button class="delete-btn">
                     <img src="assets/imgs/Trashbin.svg" alt="small trashbin icon">
            </button>
            </li>
           
        </ul>
    </main>
</body>

</html>
